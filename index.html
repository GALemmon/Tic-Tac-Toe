<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href= rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="player-area" id="player1">
        <h3>Player 1 Wins:</h3>
        <h2 class="win-counter" id="player1WinCounter"></h2>
      </div>
      <div class="game-area">
        <h1>Tic-Tac-Toe</h1>
        <section class="game-grid">
          <div class="game-square" id="square1">1</div>
          <div class="game-square" id="square2">2</div>
          <div class="game-square" id="square3">3</div>
          <div class="game-square" id="square4">4</div>
          <div class="game-square" id="square5">5</div>
          <div class="game-square" id="square6">6</div>
          <div class="game-square" id="square7">7</div>
          <div class="game-square" id="square8">8</div>
          <div class="game-square" id="square9">9</div>
        </section>
      </div>
      <div class="player-area" id="player2">
         <h3>Player 2 Wins:</h3>
         <h2 class="win-counter" id="player2WinCounter"></h2>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
