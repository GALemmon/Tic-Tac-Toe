<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href= rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="player-area" id="player1">
        <h3>Steve's Wins:</h3>
        <h2 class="win-counter" id="player1WinCounter"></h2>
      </div>
      <div class="game-area">
        <h1>Tic-Tac-Toe</h1>
        <p class="" id="turnDesignator"></p>
        <p class="hidden" id="result"></p>
        <section class="game-grid">
          <button class="game-square" id="square1"></button>
          <button class="game-square" id="square2"></button>
          <button class="game-square" id="square3"></button>
          <button class="game-square" id="square4"></button>
          <button class="game-square" id="square5"></button>
          <button class="game-square" id="square6"></button>
          <button class="game-square" id="square7"></button>
          <button class="game-square" id="square8"></button>
          <button class="game-square" id="square9"></button>
        </section>
      </div>
      <div class="player-area" id="player2">
         <h3>Tony's Wins:</h3>
         <h2 class="win-counter" id="player2WinCounter"></h2>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
